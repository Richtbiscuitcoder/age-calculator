<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <scipt defer src="age.js"></scipt>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Age Calculator</title>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <form>
                    <div class="form-container">
                        <div class="input">
                            <label for="day">Day</label>
                            <input class="day" type="number" id="day" placeholder="DD">
                        </div>
                        <div class="form">
                            <div class="input">
                                <label for="month">Month</label>
                                <input class="month" type="number" id="month" placeholder="MM">
                        
                            </div>
                        </div>
                        <div class="form">
                            <div class="input">
                                <label for="year">Year</label>
                                <input class="year" type="number" id="year" placeholder="YYYY">
                            </div>
                        </div>
                    </div>
                        <div>
                            <div class="submit">
                                <hr>
                                <button id="calculate" title="btn" type="submit" class="submit-btn">Submit</button>
                            </div>
                        </div>
                </form>
                <div class="output">
                    <h1><span id="YY">--</span>years</h1>
                    <h1><span id="MM">--</span>months</h1>
                    <h1><span id="DD">--</span>days</h1>
                </div>
             </div>
        </div>
    </body>
</html>
