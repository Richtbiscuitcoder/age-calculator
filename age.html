<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <scipt defer src="age.js"></scipt>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Age Calculator</title>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <form>
                    <div class="form-container">
                        <div class="input">
                            <label for="day" class="block">Day</label>
                            <input type="text" id="dd" placeholder="DD" required="required" minlength="2" maxlength="2">
                        </div>
                        <div class="form">
                            <div class="input">
                                <label for="month" class="block">Month</label>
                                <input  type="text" id="mm" placeholder="MM" required="required" minlength="2" maxlength="2">
                            </div>
                        </div>
                        <div class="form">
                            <div class="input">
                                <label for="year" class="block">Year</label>
                                <input type="text" id="yy" placeholder="YYYY" required="required" minlength="4" maxlength="4">
                            </div>
                        </div>
                    </div>
                        <div>
                            <div class="submit">
                                <hr>
                                <button id="calculate" title="btn" type="submit" class="submit-btn">Submit</button>
                            </div>
                        </div>
                </form>
                <div class="output">
                    <p><span id="years">--</span>years</p>
                    <p><span id="months">--</span>months</p>
                    <p><span id="years">--</span>days</p>
                </div>
             </div>
        </div>
    </body>
</html>
