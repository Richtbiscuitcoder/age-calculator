<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Age Calculator</title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-container">
                    <div class="input">
                        <label for="day">Day</label>
                        <input class="day" type="number" id="dd" placeholder="DD" required="required" minlength="2" maxlength="2">
                    </div>
                    <div class="form-container">
                        <div class="input">
                            <label for="month">Month</label>
                            <input class="month" type="number" id="mm" placeholder="MM" required="required" minlength="2" maxlength="2">
                    
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="input">
                            <label for="year">Year</label>
                            <input class="year" type="number" id="yy" placeholder="YYYY" required="required" minlength="4" maxlength="4">
                        </div>
                    </div>
                </div>
            </form>
                    <div>
                        <div class="submit">
                            <hr>
                            <button id="calculate" title="btn" class="submit-btn">Submit</button>
                        </div>
                    </div>
                <div class="output">
                    <h1><span id="years">--</span>years</h1>
                    <h1><span id="months">--</span>months</h1>
                    <h1><span id="days">--</span>days</h1>
                </div>
            
        </div>
        <script defer src="age.js"></script>
    </body>
</html>
